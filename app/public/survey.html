<!DOCTYPE html>
<html>
<head>
  <title>Survey | FriendFinder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script src="friends.js" type="text/javascript"></script>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h2>Friend Finder Survey</h2>
        <h3>Enter your info!</h3>
      </div>
    </div>
    <div class="row">
      <div clas="col-md-12">
        
        <form method='POST' action='http://localhost:8080/api/friends'>
          <div class="form-group">
            <label for="name">Name (required):</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="form-group">
            <label for="photoURL">Link to Your Photo (required):</label>
            <input type="text" class="form-control" name="photoURL" required>
          </div>
          <div class="form-group">
            <label for="q1">You often get so lost in thoughts that you forget your surroundings.</label>
            <select class="form-control" name="q1">
              <option>1 Strongly agree</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 Strongly disagree</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q2">You answer your phone...</label>
            <select class="form-control" name="q2">
              <option>1 Right Away</option>
              <option>2 In a few minutes</option>
              <option>3 In a few hours</option>
              <option>4 In a few days</option>
              <option>5 When you need something</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q3">You use emojis</label>
            <select class="form-control" name="q3">
              <option>1 Every message</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 Never</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q4">Your pizza has...</label>
            <select class="form-control" name="q4">
              <option>1 Extra Cheese</option>
              <option>2</option>
              <option>3 Normal Cheese</option>
              <option>4</option>
              <option>5 No Cheese</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q5">Cookies are...</label>
            <select class="form-control" name="q5">
              <option>1 Overrated</option>
              <option>2</option>
              <option>3 Good. So is cake.</option>
              <option>4</option>
              <option>5 My Life</option>
            </select>
          </div>
          <input class="btn btn-default" type="submit" value="Submit">
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </form>
      </div>
    </div>
  </div>

</body>
</html>
